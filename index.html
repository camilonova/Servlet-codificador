<html>

<head>
<title>Servlet codificador - Ingenieria de Sistemas - Universidad Distrital</title>
</head>

<body bgcolor="#FFFFCC" text="#000000">
<div align="center">
  <h2><font face="Arial, Helvetica, sans-serif">SERVLET DE CODIFICACION</font></h2>
  <h3><font color="#3366FF">CTI II - Ingenier&iacute;a de Sistemas - Universidad Distrital</font></h3>
  <h3>&nbsp;</h3>

  <FORM ACTION="Servlet" METHOD="POST">
    <p><font color="#0066FF">Codigo, (1 o 0) separado por comas:</font> &nbsp;&nbsp; 
      <input type="text" size=40 name="code">
    </p>
    <p><font color="#0066FF">Metodo de Codificacion</font> &nbsp;&nbsp;
    	<select name="type">
	      <option value="duo">Duobinario</option>
	      <option value="duoPre">Duobinario con Pre-Codificador</option>
	      <option value="duoMod">Duobinario Modificado</option>
	      <option value="duoModPre">Duobinario Modificado con Pre-Codificador</option>
	      <option value="ami">AMI Bipolar</option>
	      <option value="b8zs">B8ZS</option>
	      <option value="hdb3">HDB3</option>
	    </select>
    </p>
    <p> 
      <input type="submit" name="enviar" value="Codificar">
    </p>
  </form>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <hr>
  <p><i><font face="Georgia, Times New Roman, Times, serif" size="1">Desarrollado 
    por: Camilo Nova y Felipe Pinzon</font></i></p>
  <p align="center"><i><font face="Georgia, Times New Roman, Times, serif" size="1">Universidad 
    Distrital Fransisco Jose de Caldas - Ingenieria de sistemas - 2006</font></i></p>
</div>
</body>

</html>
